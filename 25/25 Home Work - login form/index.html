<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Форма входа</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">JSExpert</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Галлерея</a>
        <a class="p-2 text-dark" href="#">О компании</a>
        <a class="p-2 text-dark" href="#">Курсы</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Войти</a>
    </div>
    <main class="text-center" role="main">
        <div id="warnings"></div>
        <form  id="userLoginForm" class="form-signin" onsubmit="return false;">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Email address">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
        </form>
        <div id="userInfo" class="display-hide">
          <div class="userInfo">
            <h5>Информация о пользователе</h5>
            <div class="block">
              <label for="showEmail">Логин</label>
              <input id="showEmail" type="text" class="form-control"></input>
              <label for="showPassword">Пароль</label>
              <input id="showPassword" type="password" class="form-control"></input>
              <button id="showPasswordBtn" class="btn btn-primary">Показать пароль</button>
            </div>
            <button id="comeBackBtn" class="btn btn-lg btn-primary btn-block" type="submit">Вернутся назад</button>
          </div>
        </div>
    </main>
    <script src=js/validation.js></script>
    <script src=js/main.js></script>
  </body>
</html>
